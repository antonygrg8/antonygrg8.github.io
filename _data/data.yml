  summary: |
    I started my career as a Web Application Developer and In my recent roles 
    as Technical Lead/Manager, I have gained experience leading development 
    teams for projects in Application Development, Data warehouse, Azure Cloud 
    Migration and DevOps. 
    I have a sound knowledge of project implementation using Scaled Agile 
    Scrum methodology. My Technical knowledge coupled with the ability and 
    passion to adapt with new technologies and teams gives me a competitive 
    advantage on project implementation. I would welcome any chance to work 
    as part of a dynamic team where I can make a significant contribution 
    while developing his skills further.

